<!DOCTYPE html>
<html>
<body><center><h3>Login Page</h3></center>
  <center>
        <fieldset style="width: 300px">
<div class="col-md-12">
      <form ng-submit="formSubmit()" class="form">
        <div class="col-md-4">
          <div class="form-group">
            Username: <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
          </div>

          <div class="form-group">
            Password: <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Login</button>
            <span class="text-danger" style="color:red">{{ error }}</span>
          </div>
        </div>
      </form>
    </div>

  </fieldset>
</center>
</body>
</html>
